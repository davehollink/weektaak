<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weektaak - IKC Binnenstebuiten</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="login-scherm">
        <img src="logo.png" alt="Logo IKC Binnenstebuiten" class="school-logo">
        <h1>Welkom bij de Weektaak!</h1>
        
        <p>Stap 1: Kies je groep</p>
        <select id="kies-groep" class="login-selectie">
            <option value="">-- Maak een keuze --</option>
            <option value="groep5">Groep 5 donkerblauw</option>
            <option value="groep6">Groep 6 groen</option>
        </select>
        
        <p>Stap 2: Wie ben jij?</p>
        <select id="wie-logt-in" class="login-selectie">
            <option value="">-- Kies eerst een groep --</option>
            <option value="Sanne" class="naam-optie groep5" style="display:none;">Leerling: Sanne</option>
            <option value="Bram" class="naam-optie groep5" style="display:none;">Leerling: Bram</option>
            <option value="Aisha" class="naam-optie groep5" style="display:none;">Leerling: Aisha</option>
            <option value="Lars" class="naam-optie groep6" style="display:none;">Leerling: Lars</option>
            <option value="Fleur" class="naam-optie groep6" style="display:none;">Leerling: Fleur</option>
            <option value="Mees" class="naam-optie groep6" style="display:none;">Leerling: Mees</option>
            <option value="Docent" class="naam-optie beheerder" style="display:none;">Leerkracht (Beheerder)</option>
        </select>
        <br><br>
        <button id="login-knop">Start mijn weektaak</button>
    </div>

    <div id="planbord" style="display: none;">
        <header>
            <img src="logo.png" alt="Logo IKC Binnenstebuiten" class="school-logo-klein">
            <h2>Hoi <span id="ingelogde-gebruiker-tekst"></span>!</h2>
            <button id="logout-knop">Uitloggen</button>
        </header>
        <div class="bord-container">
            <div class="kolom" id="te-doen"><h3>Te Doen</h3></div>
            <div class="kolom" id="maandag"><h3>Maandag</h3></div>
            <div class="kolom" id="dinsdag"><h3>Dinsdag</h3></div>
            <div class="kolom" id="woensdag"><h3>Woensdag</h3></div>
            <div class="kolom" id="donderdag"><h3>Donderdag</h3></div>
            <div class="kolom" id="vrijdag"><h3>Vrijdag</h3></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
