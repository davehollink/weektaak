<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weektaak - IKC Binnenstebuiten</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="login-scherm">
        <img src="logo.png" alt="Logo IKC Binnenstebuiten" class="school-logo">
        <h1>Welkom bij de Weektaak!</h1>
        <p>Kies je groep en log in:</p>
        
        <select id="kies-groep" class="login-selectie">
            <option value="Groep 1/2 donkerblauw">Groep 1/2 donkerblauw</option>
            <option value="Groep 1/2 lichtblauw">Groep 1/2 lichtblauw</option>
            <option value="Groep 1/2 oranje">Groep 1/2 oranje</option>
            <option value="Groep 1/2 paars">Groep 1/2 paars</option>
            <option value="Groep 1/2 rood">Groep 1/2 rood</option>
            <option value="Groep 3/4 oranje">Groep 3/4 oranje</option>
            <option value="Groep 3 rood">Groep 3 rood</option>
            <option value="Groep 3 roze">Groep 3 roze</option>
            <option value="Groep 4 groen">Groep 4 groen</option>
            <option value="Groep 4 turquoise">Groep 4 turquoise</option>
            <option value="Groep 5 donkerblauw" selected>Groep 5 donkerblauw</option>
            <option value="Groep 5 lichtblauw">Groep 5 lichtblauw</option>
            <option value="Groep 5 roze">Groep 5 roze</option>
            <option value="Groep 6 groen">Groep 6 groen</option>
            <option value="Groep 6 paars">Groep 6 paars</option>
            <option value="Groep 7 blauw">Groep 7 blauw</option>
            <option value="Groep 7 paars">Groep 7 paars</option>
            <option value="Groep 7 turquoise">Groep 7 turquoise</option>
            <option value="Groep 8 geel">Groep 8 geel</option>
            <option value="Groep 8 oranje">Groep 8 oranje</option>
            <option value="Groep 8 roze">Groep 8 roze</option>
        </select>
        <br><br>
        <select id="wie-logt-in" class="login-selectie">
            <option value="Docent">Leerkracht (Beheerder)</option>
        </select>
        <br><br>
        <button id="login-knop">Inloggen met schoolaccount</button>
    </div>

    <div id="planbord" style="display: none;">
        <header>
            <img src="logo.png" alt="Logo IKC Binnenstebuiten" class="school-logo-klein">
            <h2>Planning: <span id="ingelogde-gebruiker-tekst"></span> (<span id="ingelogde-groep-tekst"></span>)</h2>
            <button id="logout-knop">Uitloggen</button>
        </header>

        <div id="voortgang-container" class="voortgang-container" style="display: none;">
            <div class="voortgang-tekst">Jouw voortgang: <span id="voortgang-percentage">0%</span></div>
            <div class="voortgang-balk-achtergrond">
                <div id="voortgang-balk-vulling" class="voortgang-balk-vulling"></div>
            </div>
        </div>

        <div id="klaartaken-container" class="voortgang-container klaartaken-vergrendeld" style="display: none;">
            <div class="voortgang-tekst">Klaartaken üåü <span id="klaartaken-slot-tekst">Rond eerst je weektaak af.</span></div>
            <div id="klaartaken-lijst" class="klaartaken-horizontaal"></div>
        </div>

        <div class="bord-container">
            <div class="kolom" id="te-doen"><h3>Te Doen üìö</h3></div>
            <div class="kolom" id="maandag"><h3>Maandag</h3></div>
            <div class="kolom" id="dinsdag"><h3>Dinsdag</h3></div>
            <div class="kolom" id="woensdag"><h3>Woensdag</h3></div>
            <div class="kolom" id="donderdag"><h3>Donderdag</h3></div>
            <div class="kolom" id="vrijdag"><h3>Vrijdag</h3></div>
        </div>

        <div id="reflectie-container" class="reflectie-container" style="display: none;">
            <h3 class="reflectie-titel">Terugblik op de week üìù</h3>
            <div class="reflectie-dagen-grid" id="reflectie-dagen-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
